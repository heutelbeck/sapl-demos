# ---------------------------
# Benchmark setup: 1*2*(3*50 + 2*3*50)/60=15 min
# ---------------------------
forks: 1
jvm_args: ["-Xms1G", "-Xmx1G"]
fail_on_error: true

response_time:
  warmup_seconds: 10
  warmup_iterations: 1
  measure_seconds: 10
  measure_iterations: 2

throughput:
  threads: [4,8]
  warmup_seconds: 10
  warmup_iterations: 1
  measure_seconds: 10
  measure_iterations: 2

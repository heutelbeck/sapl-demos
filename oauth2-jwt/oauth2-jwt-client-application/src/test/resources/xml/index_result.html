<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Spring Security OAuth 2.0 Sample</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css" />
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-collapse collapse" id="navbar"></div>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Authorize the client using <span style="font-family: monospace">grant_type</span>:
				</h3>
			</div>
			<ul class="list-group">
				<li class="list-group-item"><a
					href="/authorize?grant_type=authorization_code"><span
						style="font-size: medium">Authorization Code</span>  <small
						class="text-muted">(Login to Spring Authorization Server
							using: user1/password)</small></a></li>
				<li class="list-group-item"><a
					href="/authorize?grant_type=client_credentials"><span
						style="font-size: medium">Client Credentials</span></a></li>
			</ul>
			

			

			
		</div>
	</div>
	<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
